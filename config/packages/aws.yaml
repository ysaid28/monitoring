parameters:
    region: '%env(AWS_REGION)%'
    aws_key: '%env(AWS_KEY)%'
    aws_secret: '%env(AWS_SECRET)%'

aws:
    version: latest
    region: '%region%'
    credentials:
        key: '%aws_key%'
        secret: '%aws_secret%'
    ec2: 
        region: '%region%'
        version: '2016-11-15'
    S3:
        version: '2006-03-01'

services:
    aws.credentials:
        class: Aws\Credentials\Credentials
        public: true
        arguments:
            - '%aws_key%'
            - '%aws_secret%'

    app.aws:
        class: App\Service\AwsService
        public: true
        arguments: 
            - '@service_container'
            - '@aws.ec2'
            
